<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="/images/favicon.png" type="image/x-icon">
<title>T Prime - Volkswagen</title>
    <!-- Font Awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 700px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .car {
    margin-bottom: 20px;
  }
  .car img {
    width: 100%;
    border-radius: 5px;
  }
  .car-details {
    display: flex;
    margin-top: 10px;
    font-size: 1.3rem;
    line-height: 2rem;
    color: #212529;
  }
.left-column,
.right-column {
  flex: 1; 
}
.left-column{
  margin-left: 3rem;
}
.logo{
    color: #ffd60a;
    text-align: center;
    font-size: 2rem;
    text-decoration: none;
    font-weight: bolder;
} 
.logo span{
    color: #27187E;
}
.basicDetails{
    font-size: 1.3rem;
    padding-top: 1.5rem;
    text-align: center;
    border-top: 1px solid #adb5bd;
    color: #27187E;
}
.basicDetails span{ 
    color: #ffc300;
    font-size: .8rem;
    padding:0 .5rem;
}
.car-name{
  font-size: 2rem;
  text-align: center;
  color: #212529;
}
.end{
  color: #5c677d;
  font-size: .9rem;
  margin-left: 3rem;
}
@media(max-width:900px){
  .container {
    max-width: 300px;
  }
  .logo{
    font-size: 1.5rem;
}
.basicDetails{
    font-size: .7rem;
}
.basicDetails span{ 
    font-size: .5rem;
    padding:0 .3rem;
}
.car-details {
    font-size: .6rem;
    line-height: 1.2rem;
  }
  .left-column{
  margin-left: .1rem;
}
.right-column{
  padding-right: 1rem;
}
.end{
  color: #5c677d;
  font-size: .5rem;
  margin-left: 1rem;
}
}
</style>
</head>
<body>
<div class="container">
  <div class="car">
    <P class="logo">Ride<span>Exchange</span></P>
    <img src="/images/cars/tprime.png" alt="Car Image">
    <h2 class="car-name">T Prime - Volkswagen</h2>
    <p class="basicDetails"> 
      <span class="fas fa-circle"></span>New
      <span class="fas fa-circle"></span>2024
      <span class="fas fa-circle"></span>Automatic
      <span class="fas fa-circle"></span>Petrol
      <span class="fas fa-circle"></span>225Km/h       
  </p>
    <div class="car-details">
      <div class="left-column">
        <ul>
        <li><b>Year:</b> 2024</li>
        <li><b>Color:</b> Blue</li>
        <li><b>Price:</b> &#8377 22,00,000/-</li>
      </ul>
      </div>
      <div class="right-column">
        <ul>
        <li><b>Odometer-Reading:</b> 0</li>
        <li><b>Top-Speed:</b> 225 Km/H</li>
        <li><b>Code:</b> TR7675R067</li>
      </ul>
    </div>
  </div>
  <p class="end"><i>Note:- For more information please contact us or visit your nearest RideExchange Showroom.</i></p>
  </div>
</div>
</body>
</html>
